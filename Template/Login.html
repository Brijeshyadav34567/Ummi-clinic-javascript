<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section class="Ummi">
    <div class="login-container contact" >
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit">Login</button>
            <p class="message">
                Don't have an account? <a href="register.html">Sign up</a>
            </p>
            <p class="message">
                <a href="forgot-password.html">Forgot your password?</a>
            </p>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <button class="social-button facebook">Facebook</button>
            <button class="social-button google">Google</button>
            <button class="social-button twitter">Twitter</button>
        </section>
        </div>
    </div>

    <!-- Optional JavaScript for form validation -->
    <script src="Doctor.js"></script>
</body>
</html>
